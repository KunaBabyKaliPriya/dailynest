<!DOCTYPE html>
<!--This is a login page made up with HTML,CSS and javascript-->
<html>
    <head>
        <title>Login In/Sign Up</title>
        <link type="text/css" rel="stylesheet" href="Login And Registration CSS.css">
        <script src="https://kit.fontawesome.com/5471644867.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/jpg" href="C:\Users\hp\Desktop\College\First Semester\Introduction To Web Technologies\Notepad ++ Files\Project\favicon.ico"/>
        <style>
            /* Modal styles for forgot password */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
            }
            
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 400px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }
            
            .close:hover {
                color: black;
            }
            
            .modal h2 {
                margin-top: 0;
                color: #333;
            }
            
            .modal input[type="email"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            .modal button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
            
            .modal button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

<body>
    <nav>
        <a href="Home Page HTML.html">Home</a>
    </nav>
        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Forgot Password</h2>
                <p>Enter your email address to reset your password:</p>
                <form id="forgotPasswordForm">
                    <input type="email" placeholder="Email Address" required>
                    <button type="submit">Send Reset Link</button>
                </form>
            </div>
        </div>

        <section class="imp">
            <section>
                <div class="login show" id="one">
                    <div class="textbox slide-left2">
                        <div class="head">
                            <h1>Sign In to CGS</h1>
                            <ul>
                                <li><i class="fab fa-facebook-f" style="cursor: pointer;"></i></li>
                                <li><i class="fab fa-google-plus-g" style="cursor: pointer;"></i></li>
                                <li><i class="fab fa-linkedin-in" style="cursor: pointer;"></i></li>
                            </ul>
                            <h3 style="cursor: pointer;">or use your E-mail ID</h3>
                        </div>

                        <form id="signInForm">
                            <input type="text" placeholder="EMAIL" required>
                            <input type="password" placeholder="PASSWORD" required>
                            <button type="button" id="forgotPasswordBtn">Forgot password?</button>
                            <button type="submit" class="sign_in_btn">SIGN IN</button>
                        </form>
                    </div>
                </div>

                <div class="sec show" id="two">
                    <div class="textbox slide-left">
                        <h1>Not a member?</h1>
                        <p>Sign up and start shopping.</p>
                        <button id="b1" style="cursor: pointer;" class="prompt_sign_up">SIGN UP</button>
                    </div>
                </div>
            </section>
            
            <section>
                <div class="sec hide" id="three">
                    <div class="textbox slide-left">
                        <h1>Already a member?</h1>
                        <p>Login to keep shopping.</p>
                        <button id="b2" style="cursor: pointer;" class="prompt_sign_in">SIGN IN</button>
                    </div>
                </div>

                <div class="login hide" id="four">
                    <div class="textbox slide-right">
                        <div class="head">
                            <h1>Create Account</h1>
                            <ul>
                                <li><i class="fab fa-facebook-f" style="cursor: pointer;"></i></li>
                                <li><i class="fab fa-google-plus-g" style="cursor: pointer;"></i></li>
                                <li><i class="fab fa-linkedin-in" style="cursor: pointer;"></i></li>
                            </ul>
                            <h3 style="cursor: pointer;">or use your E-mail ID</h3>
                        </div>

                        <form id="signUpForm">
                            <input type="text" placeholder="NAME" required>
                            <input type="text" placeholder="EMAIL" required>
                            <input type="password" placeholder="PASSWORD" required>
                            <input type="text" placeholder="PHONE NO. (optional)">
                            <button type="submit" style="cursor: pointer;" class="sign_up_btn">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </section>
        </section>

        <script src="Login And Registration JS.js"></script>
        <script>
            // Forgot password functionality
            document.addEventListener('DOMContentLoaded', function() {
                // Get the modal
                const modal = document.getElementById('forgotPasswordModal');
                
                // Get the button that opens the modal
                const btn = document.getElementById('forgotPasswordBtn');
                
                // Get the <span> element that closes the modal
                const span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                    modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                
                // Handle forgot password form submission
                document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Password reset link has been sent to your email!');
                    modal.style.display = "none";
                });
                
                // Handle sign in form submission
                document.getElementById('signInForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('You have successfully signed in!');
                    window.location.href = 'Home Page HTML.html';
                });
                
                // Handle sign up form submission
                document.getElementById('signUpForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Account created successfully! You are now signed in.');
                    window.location.href = 'Home Page HTML.html';
                });
            });
        </script>
    </body>
</html>
